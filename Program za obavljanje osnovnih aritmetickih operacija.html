<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        var x = prompt("Unesite prvi broj");
        var znak = prompt("Unesite operaciju");
        var y = prompt("Unesite drugi broj");
        
        



        switch (znak) {
            case "+" :
            var rezultat = parseInt(x) + parseInt(y);
            break;

            case "-" :
            var rezultat = parseInt(x) - parseInt(y) ;
            break;

            case "*" :
            var rezultat = parseInt(x) * parseInt(y) ;
            break;

            case "/" :
            var rezultat = parseInt(x) / parseInt(y) ;
            break;

            default :
            
            alert("Uneli ste nepostojecu operaciju")
            throw "Nepostojeca operacija"
            
            

                   }

        alert("Rezultat je " + rezultat)





    </script>


</body>
</html>
